<template name="resetPassword">
<div class="container-flexible userform">

	<div class="row">
	<div class="col-xs-12 col-md-6">
	<h1>Reset password</h1>
		<div class="alert alert-danger hidden" id="reset-error-message">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  	<strong><span id="reset-error-message-content"></span></strong>
		</div>
	</div>
	</div>

	<form id="reset-password" class="form-inline" role="form"  data-toggle="validator">
	<input type="hidden" id="reset-token" value="{{resetToken}}">

	<div class="form-group">
	<label for="new-password">New password:</label>
	<input type="password" class="form-control widetext" id="new-password"
	pattern="\S{6,}" 
	oninvalid="setCustomValidity('Please enter at least 6 characters')" 
	oninput="setCustomValidity('')"
	required >
   
	</div>
	<button type="submit" class="btn btn-default">Change Password</button>
	</form>

</div> <!-- container -->
</template>

<template name="askForReset">
<div class="container-flexible userform">

	<div class="row">
	<div class="col-xs-12 col-md-6">
	<h1>Reset password</h1>

		<div class="alert alert-danger hidden" id="reset-error-message">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  	<strong><span id="reset-error-message-content"></span></strong>
		</div>
	</div>
	</div>


    <form id="recovery-form" class="form-inline" role="form"  data-toggle="validator">
	<div class="form-group">
	<label for="recovery-email">Email:</label>
    <input type="email" class="form-control widetext" id="recovery-email" placeholder="Email your account is registered with" required>
    </div>
    <button type="submit" class="btn btn-default">Send reset instructions</button>

    </form>
 

</div> <!-- container -->   
</template>
