<h1>About Kaizen Challenge</h1>
<p>
Kaizen (kai=change, zen=good) is a Japanese-originated practice of continuous improvement. Most notably, small changes accumulate over time and bring a big result in the end.
</p>
<p>
The Kaizen Challenge, introduced by <a href="http://www.kaizenbrotherhood.com">Kaizen Brotherhood</a>, consists of 30 daily actions in 30 days. Read more about it on <a href="https://www.reddit.com/r/KaizenBrotherhood/comments/3r0b6t/kaizenchallenge_30_daily_kaizen_actions_in_30_days/">KaizenBrotherhood subreddit</a>.
</p>
<p>
