<template name="editStart">

<div class="modal fade" id="editstart">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Edit starting date</h2>
        </div>
    </div> <!-- end modal-header -->
    <div class="modal-body">    
    <form id="edit_title" class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-3 control-label" for="start">Start</label>
        <div class="col-xs-9">
        <div class="input-group date">
        <input type="text" class="form-control" name="start" id="start">
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
        </div>
      </div>

      <div class="form-group">
      <div class="col-xs-9 col-xs-offset-3">
      <div id="website_form_progress" class="alert alert-warning" role="alert">
        Warning: after changing the starting date, all the existing data outside the new date range will be lost.
      </div>
      </div>
      </div>

      <div class="form-group">
      <div class="col-xs-9 col-xs-offset-3">
      <button type="submit" class="btn btn-info">Submit</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
      </div>
    </form>
    </div> <!-- modal-body -->
</div> <!-- modal-content -->
</div> <!-- modal-dialog -->
</div> <!-- modal -->
</template>
