<template name="userProfile">
{{#with user}}
<div class="container">
  <div class="row">
  	<div class="col-xs-12">
    
      <div class="panel panel-default">
			<div class="panel-body">
    		<div class="row">
              <div class="col-xs-12 col-sm-9">
                  <h2>{{profile.name}}</h2>
                  <p><strong>About: </strong> {{profile.bio}} </p>
                  <p><strong>Home: </strong> {{profile.homepage}} </p>

                  {{#each challenges _id}}
                  <p><strong>Challenge: </strong> 
                  <a href="/challenge/{{challenge}}/{{../username}}">{{title}} ({{start}})</a> </p>
                  {{/each}}

                  <p><strong>Last login:</strong> {{lastLogin}}</p>

              </div><!--/col-->          
              <div class="col-xs-12 col-sm-3 text-center">

                     {{>avatar user=this size="large" shape="square"}}

              </div><!--/col-->

<!-- social media later
              <div class="col-xs-12 col-sm-4">
                  <h2><strong> 20,7K </strong></h2>                    
                  <p><small>Followers</small></p>
                  <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Follow </button>
              </div>
              <div class="col-xs-12 col-sm-4">
                  <h2><strong>245</strong></h2>                    
                  <p><small>Following</small></p>
                  <button class="btn btn-info btn-block"><span class="fa fa-user"></span> View Profile </button>
              </div>
              <div class="col-xs-12 col-sm-4">
                  <h2><strong>43</strong></h2>

                  <button type="button" class="btn btn-primary btn-block"><span class="fa fa-gear"></span> Options </button>
              </div>
-->
    		</div><!--/row-->



        </div><!--/panel-body-->
    </div><!--/panel-->


        
        <div class="row">
        <div class="col-xs-12">
        {{#if isEditable}}
        <a href="/profile">Edit profile</a>
        {{/if}}

        {{#if isInRole 'admin'}}
        <br/>
        {{#if hidden}}
        <button type="button" data-user="{{_id}}" data-hide="false" class="hide-user btn btn-warning">Unhide</button> 
        {{else}}
        <button type="button" data-user="{{_id}}" data-hide="true" class="hide-user btn btn-warning">Hide</button> 
        {{/if}}
        <button type="button" data-user="{{_id}}" data-name="{{profile.name}} ({{username}})" class="delete-user btn btn-danger btn-right">Delete</button>
        {{/if}} <!-- admin -->
        </div>
        </div>
           
    </div>
  </div>
</div>
{{/with}}


{{> footer footerclass="navbar-fixed-bottom"}}
</template>
