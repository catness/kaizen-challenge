<template name="allUserData">

<div class="container-fluid">
<div class="row">
<div class="col-xs-12">

{{> pager}}


<div class="table-responsive">
<table class="table user-list">
<thead>
<tr>
<th>USER</th><th>JOINED</th><th>LAST LOGIN</th><th>LAST CHALLENGE</th>
</tr>
</thead>
<tbody>
{{#each users}}
<tr>
<td>
  <a href="/user/{{username}}" class="pull-left">        
    {{>avatar user=this size="small" shape="square"}}
  </a>
  <a class="userlistname" href="/user/{{username}}">{{profile.name}}</a>
</td>

<td>
{{formatDate createdAt}}
</td>

<td>
<i class="fa fa-icon-time" data-toggle="tooltip" data-placement="bottom" title="{{lastlogin}}"></i>{{formatDate lastLogin}}
</td>

<td>
{{#with lastChallenge this._id}}
<a href="/challenge/{{challenge}}/{{../username}}">{{title}}</a>
{{/with}}
</td>

</tr>

{{/each}}
</tbody>
</table>
</div> <!-- class=table -->


</div>
</div>
</div>
{{> footer footerclass="navbar-fixed-bottom"}}
</template>

<template name="pager">
<nav>
    <ul class="pager">

      <li class="{{prevPageClass}}">
        <a id="firstPage" href="{{firstPage}}">
          <i class="fa fa-fast-backward" aria-hidden="true"></i> First
        </a>
      </li>
      <li class="{{prevPageClass}}">
        <a id="prevPage" href="{{prevPage}}">
          <i class="fa fa-backward" aria-hidden="true"></i> Previous
        </a>
      </li>


      <li> Page {{curPage}} of {{totalPages}}</li>

      <li class="{{nextPageClass}}">
        <a id="nextPage" href="{{nextPage}}">
          Next <i class="fa fa-forward" aria-hidden="true"></i>
        </a>
      </li>
      <li class="{{nextPageClass}}">
        <a id="lastPage" href="{{lastPage}}">
          Last <i class="fa fa-fast-forward" aria-hidden="true"></i>
        </a>
      </li>

    </ul>
  </nav>
</template>
