<template name="editTitle">

<div class="modal fade" id="edittitle">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Edit title</h2>
        </div>
    </div> <!-- end modal-header -->
    <div class="modal-body">    
    <form id="edit_title" class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-3 control-label" for="title">Title</label>
        <div class="col-xs-9">
        <input type="text" class="form-control" name="title" id="maintitle" value="">
        </div>
      </div>

      <div class="form-group">
      <div class="col-xs-9 col-xs-offset-3">
      <button type="submit" class="btn btn-info">Submit</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
      </div>
    </form>
    </div> <!-- modal-body -->
</div> <!-- modal-content -->
</div> <!-- modal-dialog -->
</div> <!-- modal -->
</template>
