<template name="login">
<div class="container-flexible userform">

<div class="row">
<div class="col-xs-11 col-xs-offset-1 col-md-6">

	<div class="alert alert-danger hidden" id="login-failed">
	  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  <strong>Login failed!</strong>
	</div>
	{{#if invalidToken}} <!-- shown if the user is redirected from reset-token url with invalid token -->
	<div class="alert alert-danger">
	  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  <strong>Reset token is invalid or expired.</strong>
	</div>
	{{/if}}
</div>
</div>	

<div class="row">
<div class="col-xs-11 col-xs-offset-1 col-md-6">

<div class="panel-group">

<div class="panel panel-default">
<div class="panel-heading">Log in</div>
<div class="panel-body">

    <form id="form-login" role="form">
        <div class="form-group has-feedback has-feedback-left">
            <input type="text" class="form-control" id="inputUsername" 
                placeholder="Username" required>
                <i class="form-control-feedback fa fa-user"></i>
        </div>

        <div class="form-group has-feedback has-feedback-left">
            <input type="password" class="form-control" id="inputPassword" 
                placeholder="Password" required> 
                <i class="form-control-feedback fa fa-key"></i>
        </div>

         <div class="form-group">
             <button type="submit" class="btn btn-success">Log in</button>
        </div>
    </form>
</div> <!-- end panel-body -->
</div>

<div class="panel panel-default">
<div class="panel-heading">Or pick one:</div>
<div class="panel-body">

<a data-service="twitter" class="btn btn-block btn-social btn-twitter login-social">
<span class="fa fa-twitter"></span>Log in with Twitter
</a>

<a data-service="facebook" class="btn btn-block btn-social btn-facebook login-social">
<span class="fa fa-facebook"></span>Log in with Facebook
</a>

<a data-service="google" class="btn btn-block btn-social btn-google login-social">
<span class="fa fa-google"></span>Log in with Google
</a>

<a data-service="github" class="btn btn-block btn-social btn-github login-social">
<span class="fa fa-github"></span>Log in with GitHub
</a>

</div> <!-- panel-body -->
</div> <!-- panel -->



<div class="panel panel-default">
<div class="panel-body">
<a href="/join" class="btn btn-info btn-left">Have no account? Sign up</a>
<a href="/reset" class="btn btn-info btn-right">Forgot your password?</a>
</div>
</div>

</div> <!-- panel group -->

</div>
</div>

</div> <!-- container -->
{{> footer footerclass="navbar-fixed-bottom"}}
</template>
