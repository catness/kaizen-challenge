<template name="home">

{{> joinChallenge}} <!-- modal for creating a custom challenge -->

<div class="container-fluid">

{{#if isDevelopment}}
<div class="alert alert-danger">
<p><strong> ATTENTION! </strong> This is a testing version of the site.</p> 
<p>Please go to <strong><a href="http://kaizenchallenge.dynalias.net">http://kaizenchallenge.dynalias.net</a></strong> and update your bookmarks.</p>
</div>
{{/if}}


{{#if displayMessage}} <!-- displays an info message from the session, if the user is redirected to this page -->
<div class="row">
<div class="col-xs-12 col-lg-6">
	<div class="alert alert-info">
	  <a href="#" class="close" data-dismiss="alert" aria-label="close" id="js-display-message">&times;</a>
	  <strong>{{displayMessage}}</strong>
	</div>
</div>
</div>
{{/if}}

<div class="row hidden" id="please-wait">
<div class="col-xs-12 col-lg-6">
    <div class="alert alert-info">
      <strong>Challenge is being created, please wait...</strong> {{> spinner}}
    </div>
</div>
</div>

<div class="row">
<div class="col-xs-12 col-lg-8">

{{#if ready}}
<div class="well">


{{#each challenges _id}}
<p><strong>
{{#unless @index}}
Go to challenge: 
{{else}}
Review challenge: 
{{/unless}}
</strong> <a href="/challenge/{{challenge}}/{{currentUser.username}}">{{title}} {{start}}</a> </p>
{{/each}}

<button class="join-challenge btn btn-success">Create your own challenge</button>

</div>
{{else}}
<strong>Loading, please wait...</strong> {{> spinner}}
{{/if}}


</div>
</div>
</div>

{{> footer footerclass="navbar-fixed-bottom"}}

</template>
